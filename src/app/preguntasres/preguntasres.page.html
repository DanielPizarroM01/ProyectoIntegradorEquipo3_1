<ion-header [translucent]="true">
  <ion-toolbar color="mycolor1">
    
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="volverInicio()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Preguntas y Respuestas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of faqList; let i = index">
    <ion-item button (click)="toggleAnswer(i)">
      <ion-label>{{ item.pregunta }}</ion-label>
      
      <ion-icon name="chevron-down-outline" *ngIf="!item.mostrarRespuesta"></ion-icon>
      <ion-icon name="chevron-up-outline" *ngIf="item.mostrarRespuesta"></ion-icon>
    </ion-item>
    <ion-card-content *ngIf="item.mostrarRespuesta">
      {{ item.respuesta }}
    </ion-card-content>
  </ion-card>
</ion-content>
