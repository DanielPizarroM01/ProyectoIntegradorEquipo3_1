<ion-header>
  <ion-toolbar>
    <!-- BotÃ³n de regreso con flecha -->
    <ion-buttons slot="start">
      <ion-button (click)="irAlInicio()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="correo" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Foto (URL)</ion-label>
    <ion-input [(ngModel)]="foto"></ion-input>
  </ion-item>

  <div class="ion-text-center">
    <ion-button expand="block" color="primary" (click)="guardarPerfil()">Guardar</ion-button>
  </div>
</ion-content>
