<ion-header [translucent]="true">
  <ion-toolbar color="mycolor1">
    <ion-title>
      <img src="assets\images\carpinteria.jpg" style="height: 40px;"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrate</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form  [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label position="floating">Nombre </ion-label>
          <ion-input formControlName ="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo Electronico</ion-label>
          <ion-input formControlName ="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña </ion-label>
          <ion-input formControlName ="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar Contraseña </ion-label>
          <ion-input formControlName ="confirmacionPassword" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button color="mycolor2" (click)="guardar()">
        Registrarse
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
