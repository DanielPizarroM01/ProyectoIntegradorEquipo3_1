<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón de flecha para volver al inicio -->
      <ion-button (click)="volverInicio()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <!-- Título con flecha -->
      Agendar Cita
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Icono de perfil -->
  <div class="ion-text-center">
    <ion-icon name="person-circle-outline" style="font-size: 100px;"></ion-icon>
  </div>

  <!-- Campo para motivo de la cita -->
  <ion-item>
    <ion-label position="floating">Motivo de la cita</ion-label>
    <ion-input [(ngModel)]="motivo" type="text"></ion-input>
  </ion-item>

  <!-- Campos para fecha y hora -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Día</ion-label>
          <ion-input [(ngModel)]="fecha" type="date"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Hora</ion-label>
          <ion-input [(ngModel)]="hora" type="time"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botón para agendar la cita -->
  <div class="ion-text-center">
    <ion-button expand="block" style="background-color: #8b6a12;" (click)="agendarCita()">
      Agendar cita
    </ion-button>
  </div>
</ion-content>
